---
resource_types:
- name: git
  type: registry-image
  source:
    repository: concourse/git-resource
- name: maven-resource
  type: registry-image
  source:
    repository: nulldriver/maven-resource
    tag: latest

resources:
- name: source:openssl-security-provider
  type: git
  icon: github-circle
  source:
    uri: https://github.com/paketo-buildpacks/openssl-security-provider.git
    username: ((github-username))
    password: ((github-password))
    branch: master

- name: package:maven.pkg.github.com|paketo-buildpacks|openssl-security-provider
  icon: language-java
  type: maven-resource
  source:
    url: https://maven.pkg.github.com/paketo-buildpacks/openssl-security-provider
    username: ((github-username))
    password: ((github-password))

- name: package-source:openssl-security-provider
  icon: github-circle
  type: git
  source:
    uri: https://github.com/paketo-buildpacks/openssl-security-provider.git
    username: ((github-username))
    password: ((github-password))
    tag_filter: v*

- name: release-docker-image
  type: git
  icon: github-circle
  source:
    uri:    https://github.com/paketo-buildpacks/openssl-security-provider.git
    branch: master
    paths:
    - scripts/release.Dockerfile

- name: release-latest
  type: registry-image
  icon: docker
  source:
    repository: gcr.io/paketo-buildpacks/openssl-security-provider-release
    username: _json_key
    password: ((artifact-gcs-json-key))

- name: liberica-openjdk-8
  type: registry-image
  icon: docker
  source:
    repository: bellsoft/liberica-openjdk-debian
    tag:        8

groups:
- name: build
  jobs:
  - create-package
  - release-major
  - release-minor
  - release-patch
  - test
- name: images
  jobs:
  - release-docker-image

jobs:
- name: create-package
  public: true
  plan:
  - get: source
    resource: package-source:openssl-security-provider
    trigger: true
  - task: package
    file: source/scripts/test.yml
  - put: package:maven.pkg.github.com|paketo-buildpacks|openssl-security-provider
    params:
      file: source/target/openssl-security-provider-*.jar

- name: release-docker-image
  public: true
  plan:
  - in_parallel:
    - get: release-docker-image
      trigger: true
    - get: liberica-openjdk-8
      trigger: true
  - task: repository-image
    privileged: true
    config:
      platform: linux

      image_resource:
        type: registry-image
        source:
          repository: vito/oci-build-task

      inputs:
      - name: release-docker-image

      outputs:
      - name: image

      caches:
      - path: cache

      run:
        path: build

      params:
        DOCKERFILE: release-docker-image/scripts/release.Dockerfile
  - put: release-latest
    params:
      image: image/image.tar

- name: release-major
  public: true
  plan:
  - get: source
    resource: source:openssl-security-provider
    passed:
    - test
  - task: release
    file: source/scripts/release.yml
    params:
      BUMP: major
  - put: source:openssl-security-provider
    params:
      repository: source

- name: release-minor
  public: true
  plan:
  - get: source
    resource: source:openssl-security-provider
    passed:
    - test
  - task: release
    file: source/scripts/release.yml
    params:
      BUMP: minor
  - put: source:openssl-security-provider
    params:
      repository: source

- name: release-patch
  public: true
  plan:
  - get: source
    resource: source:openssl-security-provider
    passed:
    - test
  - task: release
    file: source/scripts/release.yml
    params:
      BUMP: patch
  - put: source:openssl-security-provider
    params:
      repository: source

- name: test
  public: true
  plan:
  - get: source
    resource: source:openssl-security-provider
    trigger: true
  - task: test
    file: source/scripts/test.yml
